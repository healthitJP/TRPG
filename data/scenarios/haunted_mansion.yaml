title: "呪われた洋館の謎"
description: "1920年代、ボストン郊外の古い洋館で起きた怪事件を調査するシナリオ"
difficulty: "初心者向け"
era: "1920年代"
duration: "3-4時間"

introduction: |
  ボストン郊外にある古い洋館で、最近奇妙な出来事が相次いでいます。
  夜な夜な不気味な叫び声が聞こえ、奇妙な足跡が見つかり、
  そして先週、館の使用人が失踪しました。
  探索者たちは、この不可解な事件の真相を究明するよう依頼されます。

locations:
  - name: "洋館の正門"
    description: |
      錆びついた鉄製の門が、不気味に軋みながら開いています。
      門柱には「アークウッド邸」と刻まれた真鍮のプレートが取り付けられています。
    clues:
      - "門の周辺に奇妙な足跡が残されている"
      - "錆びた鉄柵の一部が何かで引き裂かれたような跡がある"
    events:
      - name: "不気味な影"
        description: "夕暮れ時、木々の間に人型の影が一瞬見えます"
    npcs: []

  - name: "玄関ホール"
    description: |
      天井の高い広々としたホール。
      大きなシャンデリアが頭上で揺れており、
      壁には歴代当主の肖像画が飾られています。
    clues:
      - "床に新しい引きずり跡がある"
      - "肖像画の一つが最近外された形跡がある"
    events:
      - name: "シャンデリアの揺れ"
        description: "突然、シャンデリアが大きく揺れ始めます"
    npcs:
      - "老執事ジェームズ"

npcs:
  - name: "老執事ジェームズ"
    description: |
      70代の痩せた老人。
      几帳面な性格で、館の出来事について詳しい情報を持っています。
    motivation: "館の秘密を守りつつ、事態の収拾を望んでいる"
    stats:
      STR: 40
      CON: 45
      SIZ: 50
      DEX: 40
      APP: 50
      INT: 65
      POW: 60
      EDU: 70
    dialogue:
      館について: "この館は100年以上の歴史があり、代々アークウッド家が所有してきました。"
      最近の出来事: "先週、メイドのメアリーが忽然と姿を消しました。彼女の部屋からは奇妙な符号が書かれた紙が見つかりました。"
      地下室: "申し訳ありませんが、地下室は立入禁止となっております。"

events:
  - name: "不気味な影"
    description: "木々の間に人型の影が一瞬見えます。しかし近づくと何もありません。"
    triggers:
      - "洋館の正門に到着する"
      - "夕方以降である"
    consequences:
      - "探索者はSAN値チェックを行う必要がある"
    san_loss: 0

  - name: "シャンデリアの揺れ"
    description: "突然、シャンデリアが大きく揺れ始め、不気味な音を立てます。"
    triggers:
      - "玄関ホールを調査する"
    consequences:
      - "回避ロールに成功しないと1D3のダメージを受ける"
      - "目星で成功すると、シャンデリアの上に何かの痕跡を発見できる"
    san_loss: 1

  - name: "地下室の発見"
    description: |
      地下室で古い祭壇と、謎めいた象形文字が刻まれた石版を発見します。
      石版からは不気味な脈動が感じられます。
    triggers:
      - "地下室の隠し扉を見つける"
      - "地下室に入る"
    consequences:
      - "クトゥルフ神話の痕跡を発見"
      - "石版に触れると追加のSAN値チェック"
    san_loss: 1D6

completion_objectives:
  - "メイドの失踪の真相を突き止める"
  - "地下室の祭壇の目的を解明する"
  - "館で起きている怪事件の原因を特定する"

rewards:
  - "クトゥルフ神話の知識が5%上昇"
  - "オカルト技能が10%上昇"
  - "図書館技能が5%上昇" 